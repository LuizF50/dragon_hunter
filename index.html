<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça ao Dragão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Caça ao Dragão</h1>
    <div>
        <label for="dragoes">Poderes dos Dragões (separados por vírgula):</label>
        <input type="text" id="dragoes" placeholder="Ex: 8,3,5,10,2">
    </div>
    <div>
        <label for="poderMagico">Seu Poder Mágico:</label>
        <input type="number" id="poderMagico" placeholder="Ex: 6">
    </div>
    <button onclick="cacarDragoes()">Caçar Dragões</button>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
